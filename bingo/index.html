<body>
  <div class="main-container">
    <h1 class="text-center mt-4 mb-4">GreyCTF Summit Bingo</h1>

    <ul class="nav nav-tabs justify-content-center mb-4" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="bingo-tab" data-bs-toggle="tab" data-bs-target="#bingo" type="button"
          role="tab" aria-controls="bingo" aria-selected="true">Bingo</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="scan-tab" data-bs-toggle="tab" data-bs-target="#scan" type="button" role="tab"
          aria-controls="scan" aria-selected="false">Scan QR Code</button>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="bingo" role="tabpanel" aria-labelledby="bingo-tab">
        <div class="bingo-container">
          <div id="bingo-board" class="bingo-board">
            <!-- Bingo cells will be added here dynamically -->
          </div>
          <div class="bingo-message" id="message">
            Complete 4 tasks in a row, column or diagonal to redeem limited edition Greyhats merch! Tap each square for
            more information.
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="scan" role="tabpanel" aria-labelledby="scan-tab">
        <div class="text-center mt-4 mb-4">
        </div>
        <div id="reader"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Modal -->
  <div class="modal fade" id="cellModal" tabindex="-1" aria-labelledby="cellModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cellModalLabel">Cell Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="cellModalBody">
          <!-- Modal content will be inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
